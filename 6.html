<!DOCTYPE html>
<html>
<head>
	<title>JavaScript字符串函数</title>
</head>
<body>
	<script>
		document.write("<h1>JavaScript字符串函数</h1>");

		var a = 'My name is ning';
		var b = a.charAt(1); // 等同于var b = a[1];
		console.log(b);

		console.log(a.charCodeAt(1)); // 返回指定位置字符的unicode编码

		console.log(a.concat(' Hello World', '123')); // 用于连接两个或更多的字符串

		console.log(String.fromCharCode(65)); // 将unicode编码转为字符串

		console.log(a.indexOf('i')); // 返回字符在指定字符中首次出现的位置

		console.log("Ning ming".split(" ")); // 分割字符串变为数组，类似php中的explode

		console.log('ning'.substr(2, 3)); // ng

	</script>
</body>
</html>
