<!DOCTYPE html>
<html>
<head>
	<title>js课节2-开灯关灯</title>
	<script>
		function off_on()
		{
			light  = document.getElementById('light');
			off_or_on = document.getElementById("off_or_on");
			if (light.src.match('bulboff'))
			{
				light.src= "images/pic_bulbon.gif";
				off_or_on.innerHTML = "关";

			}
			else
			{
				light.src = "images/pic_bulboff.gif";
				off_or_on.innerHTML = "开";
			}
		}
		
	</script>
</head>
<body>
	<img id="light" src="images/pic_bulboff.gif"/>
	<button onclick="off_on()" id="off_or_on">开</button>
</body>
</html>
